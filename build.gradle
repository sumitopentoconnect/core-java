apply plugin: 'idea'

ext {
	log4jVersion = '2.9.1'
}

buildscript {
	repositories {
		jcenter()
	}
	dependencies {
	}
}

allprojects {
	repositories {
		mavenLocal()
		mavenCentral()
	}
}

subprojects {
	apply plugin: 'java'
	group = 'com.example'

	dependencies {
		implementation 'com.google.guava:guava:23.0'
		testImplementation 'junit:junit:4.12'
		testImplementation 'org.mockito:mockito-core:2.11.0'

	}
}